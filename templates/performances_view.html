{% extends "base.html" %}
{% block title %}Performances{% endblock %}
{% block content %}
<h2>Performances (showing first 50 rows)</h2>
<a href="{{ url_for('download_performances') }}">Download CSV</a>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Info</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
