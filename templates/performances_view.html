<table border="1">
  <tr>
    <th>Date</th>
    <th>Location</th>
    <th>Info</th>
    <th>Poster</th>
  </tr>
  {% for date, location, info, image_url in rows %}
  <tr>
    <td>{{ date }}</td>
    <td>{{ location }}</td>
    <td>{{ info }}</td>
    <td>
      {% if image_url %}
        <img src="{{ url_for('s3_download', key=image_url) }}" width="200">
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
