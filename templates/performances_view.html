{% for p in performances %}
  <div class="performance">
    <p><strong>{{ p.date }}</strong> - {{ p.location }}</p>
    <p>{{ p.info | replace('\n', '<br>') | safe }}</p>
    {% if p.image_url %}
      <img src="{{ p.image_url }}" alt="Performance image" style="max-width:300px;">
      <p>IMAGE URL: <a href="{{ p.image_url }}" target="_blank">{{ p.image_key }}</a></p>
    {% endif %}
  </div>
{% endfor %}
