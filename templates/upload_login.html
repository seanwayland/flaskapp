<!DOCTYPE html>
<html>
<head>
    <title>Upload Login</title>
</head>
<body>
    <h2>Enter Password</h2>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Continue</button>
    </form>
</body>
</html>
