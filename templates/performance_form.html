{% extends "base.html" %}

{% block title %}New Performance{% endblock %}

{% block content %}
<h2>Add Music Performance</h2>

<form method="post">
    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Info:</label><br>
    <textarea name="info" rows="10" cols="60"></textarea><br><br>

    <button type="submit">Save Performance</button>
</form>
{% endblock %}
